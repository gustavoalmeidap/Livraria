<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head />
	<ui:composition template="_template.xhtml">
		<f:metadata>
			<f:viewParam name="livroId" value="#{livroBean.livro.id}" />
			<f:viewAction action="#{livroBean.carregaLivroId}" if="#{param.livroId != null}" />
		</f:metadata>
		<ui:define name="titulo">Login</ui:define>
		<ui:define name="conteudo">
			<h:messages globalOnly="true" />
			<h:form id="login">
				<fieldset>
					<legend>Fa√ßa seu login</legend>
						<h:panelGrid columns="3">
						<h:outputLabel value="E-mail" for="email" />
						<h:inputText id="email" value="#{loginBean.usuario.email}" required="true"
							validatorMessage="O e-mail nao pode ser em branco!" />
							<f:passThroughAttribute name="type" value="email" />
							<h:message for="email" />
		
						<h:outputLabel value="Senha" for="senha" />
						<h:inputSecret id="senha" value="#{loginBean.usuario.senha}"
							required="true" validatorMessage="A senha nao pode ser em branco!" />
							<h:message for="senha" />
						<h:commandButton value="Login" action="#{loginBean.efetuaLogin}" />
					</h:panelGrid>
				</fieldset>
			</h:form>
		</ui:define>
		<ui:define name="textoRodape">
			Cadastro de livros
		</ui:define>
	</ui:composition>
</html>
